<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">

</head>

<body>
  <form class="contact-form">
    <h1 class="title"> Contact Us</h1>
    <div class="contact-form_name">
      <div class="text-input first-name-wrapper">
        <label class="contact-form__label-txt" for="name">First Name <span class="required"> *</span></label>
        <input aria-describedby="required-description" id="first-name" type="text">
        <p class="error"></p>
      </div>
      <div class="text-input last-name-wrapper">
        <label class="contact-form__label-txt" for="name">Last Name <span class="required"> *</span></label>
        <input aria-describedby="required-description" id="last-name" type="text">
        <p class="error"></p>
      </div>
    </div>
    <div class="text-input email-wrapper">
      <label class="contact-form__label-txt" for="name">Email Address <span class="required"> *</span></label>
      <input aria-describedby="required-description" id="email" type="text">
      <p class="error"></p>
    </div>
    <fieldset class="query-type">
      <legend class="contact-form__label-txt">Query Type <span class="required"> *</span></legend>
      <div class="radio-buttons">
        <div class="radio-btn">
        <input type="radio" name="format" id="enquiry">
        <label for="enquiry">General Enquiry</label>
      </div>
      <div class="radio-btn">
        <input type="radio" name="format" id="sprt">
        <label for="sprt">Support Request</label>
      </div>
      </div>
      <p class="error"></p>
    </fieldset>
    <div class="text-input message-wrappper">
      <label class="contact-form__label-txt" for="message">Message <span class="required"> *</span></label>
      <textarea type="text" id="message" rows="5"></textarea>
      <p class="error"></p>
    </div>

    <div class="contact-form__checkbox-wrapper">
      <label class="contact-form__checkbox">
        <input type="checkbox" name="consent" id="check">
        <span class="custom-checkbox"></span>
        <span> I consent to being contacted by the team <span class="required">*</span></span>
      </label>
      <p class="error"></p>

    </div>

    <button type="button" class="submit-btn">Submit</button>
  </form>
  <div class="success-message hidden">
    <h1 class="success-message__title">Message Sent!</h1>
    <p class="success-message__description">Thanks for completing the form. We'll be in touch soon!</p>
  </div>
  <script src="main.js"></script>
</body>

</html>
