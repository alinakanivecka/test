<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="perfume-product__card">
    <section>
      <img class="perfume-product__image" src="images/image-product-desktop.jpg" alt="Perfume image">
      <img class="perfume-product__image-mobile" src="images/image-product-mobile.jpg" alt="">
      <div class="perfume-product__description">
        <div>
          <h3 class="perfume-product__name">PERFUME</h3>
          <h1 class="perfume-product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="perfume-product__text"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="perfume-product__buy">
          <div class="perfume-product__price">
            <h2>$149.99</h2>
            <p><s>$169.99</s></p>
          </div>
          <button>
            <img class="perfume-product__icon" src="images/icon-cart.svg" alt="Button Icon">
            Add to Cart
          </button>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
