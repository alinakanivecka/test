<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
  <div class="nft-card">
    <div class="image-container">
      <img class="icon-view" src="images/icon-view.svg" alt="icon-view">
      <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>
    
    <h1>Equilibrium #3429</h1>
    <p class="nft-card__description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-card__price-wrapper">
      <div class="nft-card__price">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        <span>0.041 ETH</span>
      </div>
      <div class="nft-card__amount">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <span>3 days left</span>
      </div>
    </div>
    <div class="author-creation">
      <img src="images/image-avatar.png" alt="image-avatar">
      <p> Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>



</body>

</html>
