<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


</head>

<body>
  <div class="rating-card">
    <div class="icon-star">
      <img class="star-img" src="images/icon-star.svg" alt="icon-star">
    </div>
    <div class="rating-card__content">
      <h1 class="rating-card__title">How did we do?</h1>
      <p class="rating-card__description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
    </div>
    <div class="rating-buttons">
      <button class="rating-button"><span>1</span></button>
      <button class="rating-button"><span>2</span></button>
      <button class="rating-button"><span>3</span></button>
      <button class="rating-button"><span>4</span></button>
      <button class="rating-button"><span>5</span></button>
    </div>
    <button class="submit-btn" disabled>SUBMIT</button>
  </div>

  <div class="selected-card disable-card">
    <div class="icon-thanks">
      <img class="thanks-img" src="images/illustration-thank-you.svg" alt="thank you icon">
    </div>
    <div class="selected-rating">
      <p class="selected-rating__description">You selected <span class="selected-rating__value"></span> out of 5</p>
    </div>
    <div class="card-content">
      <h1 class="rating-card__title">Thank you!</h1>
      <p class="rating-card__description card-text">We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div> 
  </div>



  <script src="main.js"></script>
</body>

</html>
